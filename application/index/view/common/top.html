        <div class="top_nav_l">

			{/volist}
        </ul>
		{empty name='account'}

	            <span>ZC</span>
				<div class="accout_menu">

	            </div>
	        </div>

	            <span>ZC</span>

	                <p><a href="{:url('userCenter')}">会员中心</a></p>
	                <p><a href="{:url('Publics/logout')}">退出登录</a></p>

    </div>
