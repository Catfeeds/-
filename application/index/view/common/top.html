<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>全部分类</title>
    <link rel="stylesheet" href="__CSS__/common.css" />
    <link rel="stylesheet" href="__CSS__/zhongyu.css" />
    <link rel="stylesheet" href="__CSS__/bootstrap.css" />
    <link rel="stylesheet" href="__CSS__/store.css" />
    <!--<link rel="stylesheet" href="__CSS__/item.css" />-->
    <link rel="stylesheet" href="__CSS__/clear.css" />
    <link rel="stylesheet" href="__CSS__/shopCart.css" />
    <link rel="stylesheet" href="__CSS__/userCenter.css">
</head>
<body>
<!--悬浮窗-->
<div class="suspend" id = "floating_window">
    <a href="/index/goods/car" title="购物车" class="shop">
        <img src="__IMG__/shop.png">
    </a>
    <a href="/index/goods/my_promotion" title="个人中心" class="mine">
        <img src="__IMG__/my.png">
    </a>
    <a href="#" title="回顶部" class="backTop">
        <img src="__IMG__/top.png">
    </a>
</div>
<!--头部-->
<div class="top_nav">
    <div class="container clearfix">
        <div class="top_nav_l">
            <img src="__IMG__/logo_zc.png"/>
        </div>
        <ul class="top_nav_r clearfix">
            {volist name='sidebar' id='vo'}
            <li>
                {if condition ="($key eq 2) OR ($key eq 3)"}
                <a onclick="javascript:layer.msg('功能待开发',{time:1500,})" style="cursor:pointer" >{$vo.title}</a>
                {else}
                <a href="/{$vo.name}" >{$vo.title}</a>
                {/if}
            </li>
			{/volist}
        </ul>
		{empty name='account'}
	        <div class="accout">
	            <span>ZC</span>
				<div class="accout_menu">
	                <p><a href="{:url('Publics/login')}">登录</a></p>
	            </div>
	        </div>
	    {else/}
	    	<div class="accout">
	            <span>ZC</span>
	            {$account}
	            <div class="accout_menu">
	                <p><a href="{:url('User/wallet')}">会员中心</a></p>
	                <p><a href="{:url('Publics/logout')}">退出登录</a></p>
	            </div>
	        </div>
	    {/empty}
    </div>
</div>
<!--商城导航栏-->
<div class="store_nav">
    <div class="store_nav_box">
        <ul class="store_nav_r">
            <li><a href="/index/goods/index">商城首页</a></li>
            <li><a href="/index/goods/classify">全部分类</a></li>
            <li><a href="activate.html">激活券</a></li>
            <li><a href="/index/goods/preferential">优惠专区</a></li>
            <li><a href="feature.html">特色专区</a></li>
        </ul>
        <div>
            <input type="text" value="" id="search">
            <button type="button" class="search_btn" onclick="javascript:window.location.href='/index/goods/classify?search_text='+$('#search').val()">搜索</button>
        </div>
    </div>
</div>
<!---->
