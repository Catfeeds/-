{include file='common/top'}

<main>
    <!--banner图-->
    <div id="myCarousel" class="carousel slide">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="__IMG__/banner1.png" alt="First slide">
            </div>
            <div class="item">
                <img src="__IMG__/banner1.png" alt="Second slide">
            </div>
            <div class="item">
                <img src="__IMG__/banner1.png" alt="Third slide">
            </div>
        </div>
        <!-- 轮播（Carousel）导航 -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!--分类列表-->
    <div class="headline">
        <!--<ul class="all-sale">

            <li><a href="#" style="font-weight: 600;">...</a></li>
        </ul>-->

	        {volist name="classify" id="classify" key="$key"}
	    		<li><a href = "classify?classify={$classify.id}">{$classify.name}</a></li>
	        {/volist}
            <li><a href="#" style="font-weight: 600;">...</a></li>
            <li><a href="#" style="font-weight: 600;">...</a></li>
    	</ul>
    </div>
    <!--商品展示-->
    <div class="container">
        {volist name="goods_detail" id="goods" key="key"}
		    <div class="show3 col-md-4">
		        <a href="detail?id={$goods.id}"><img src="{$goods.detail_pic}"></a>
		        <div class="buyBox">
		            <div>
		                <p>售价：<span>{$goods.price}</span> <span>消费券</span></p>
		            </div>
		            <button type="button" >立即购买</button>
		        </div>
		    </div>
        
        {/volist}
    </div>
   <center> {$pages}  </center>
